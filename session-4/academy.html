<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Forms</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 style="text-align: center">Contact Form</h1>
        <div class="container">
            <form>
                <div class="">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="First Name">
                </div>
                <div class="">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="Last Name">
                </div>
                <div class="">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Age">
                </div>
                <div class="">
                    <label for="date">Choose BirthDay</label>
                    <input type="date" id="date">
                </div>
                <div class="">
                    
                    <label for="date">Radio-1</label>
                    <input type="radio" id="radio-1" name="radiobutton" value="radio-1"> <br/>
                    <label for="date">Radio-2</label> 
                    <input type="radio" id="radio-2" name="radiobutton" value="radio-2"> <br/>
                    <label for="date">Radio-3</label>
                    <input type="radio" id="radio-3" name="radiobutton" value="radio-3">
                </div>
                <div class="">
                    
                    <textarea id="description" placeholder="Description" rows="5" cols="10">Detailed explanation...</textarea>
                </div>
                <div class="">
                    <p><label for="range">Choose BirthDay</label></p>
                    <input type="range" id="range">
                </div>
                <div class="">
                    <label for="date">Radio-1</label>
                    <input type="checkbox" id="radio-1" name="checkbutton" value="radio-1"> <br/>
                    <label for="date">Radio-2</label>
                    <input type="checkbox" id="radio-2" name="checkbutton" value="radio-2"> <br/>
                    <label for="date">Radio-3</label>
                    <input type="checkbox" id="radio-3" name="checkbutton" value="radio-3"> <br/>
                </div>
                
                <div class="button-holder">
                    <input class="submit-button" type="submit" value="Submit">
                </div>

            </form>
        </div>

    </body>
</html>
